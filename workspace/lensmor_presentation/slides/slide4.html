<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 720pt;
            height: 405pt;
            background-color: #16161F;
            color: #FAFAFA;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 30pt 40pt 10pt 40pt;
            margin-bottom: 10pt;
        }

        h1 {
            font-size: 24pt;
            color: #FAFAFA;
            margin: 0;
        }

        .content {
            padding: 0 40pt;
            display: flex;
            gap: 20pt;
            align-items: flex-start;
        }

        .main-stat {
            background: #1E1E29;
            border: 1px solid #EB5757;
            border-radius: 12pt;
            padding: 20pt;
            width: 250pt;
            text-align: center;
        }

        .main-stat h2 {
            color: #EB5757;
            font-size: 48pt;
            margin: 0;
        }

        .main-stat p {
            color: #9496A8;
            font-size: 14pt;
            margin: 10pt 0 0 0;
        }

        .list-container {
            flex: 1;
        }

        .list-item {
            background: #1E1E29;
            padding: 15pt;
            border-radius: 8pt;
            margin-bottom: 10pt;
            border-left: 4px solid #6B75FF;
        }

        .quote {
            font-style: italic;
            color: #9496A8;
            margin-top: 20pt;
            padding: 15pt;
            background: rgba(107, 117, 255, 0.1);
            border-radius: 8pt;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>核心问题：ROI 黑盒</h1>
    </div>
    <div class="content">
        <div class="main-stat">
            <h2>70%</h2>
            <p>线索在展会结束后<br>7 天内彻底丢失</p>
        </div>
        <div class="list-container">
            <div class="list-item">
                <p style="margin:0; color: #FAFAFA; font-weight: bold;">参展决策基于 FOMO 而非 ROI</p>
                <p style="margin:5pt 0 0 0; font-size: 11pt;">“你的缺席比你的存在更被注意”成为了主要的参展动力。</p>
            </div>
            <div class="list-item">
                <p style="margin:0; color: #FAFAFA; font-weight: bold;">线索跟进极差</p>
                <p style="margin:5pt 0 0 0; font-size: 11pt;">87% 的参展商跟进不当，大多数线索甚至没有被再次联系。</p>
            </div>
            <div class="quote">
                <p style="margin:0">“我从未从展会获得过一个线索……这简直是‘成人的万圣节讨糖’。”<br> —— 一线从业者</p>
            </div>
        </div>
    </div>
</body>

</html>
