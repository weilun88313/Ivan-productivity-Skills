<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 720pt;
            height: 405pt;
            background-color: #16161F;
            color: #FAFAFA;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 30pt 40pt 10pt 40pt;
        }

        h1 {
            font-size: 24pt;
            color: #FAFAFA;
            margin: 0;
        }

        .content {
            padding: 0 40pt;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex: 1;
        }

        .big-statement {
            font-size: 32pt;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, #6B75FF, #8088FF);
            -webkit-background-clip: text;
            background-clip: text;
            /* Include both standard and vendor prefix */
            -webkit-text-fill-color: transparent;
            margin-bottom: 30pt;
            padding: 0 40pt;
        }

        .big-statement-safe {
            font-size: 28pt;
            font-weight: bold;
            text-align: center;
            color: #6B75FF;
            margin-bottom: 30pt;
        }

        .comparison {
            display: flex;
            gap: 40pt;
            width: 100%;
            justify-content: center;
        }

        .comp-box {
            background: #1E1E29;
            border: 1px solid #262733;
            padding: 20pt;
            border-radius: 12pt;
            width: 250pt;
            text-align: center;
        }

        .comp-title {
            font-size: 14pt;
            color: #9496A8;
            margin-bottom: 15pt;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .comp-val {
            font-size: 18pt;
            color: #FAFAFA;
            font-weight: bold;
        }

        .arrow {
            align-self: center;
            font-size: 24pt;
            color: #66687A;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Lensmor 战略定位</h1>
    </div>
    <div class="content">
        <div class="big-statement-safe">
            <p style="margin:0">"ZoomInfo meets Datadog<br>for the Event Industry"</p>
        </div>

        <div class="comparison">
            <div class="comp-box">
                <div class="comp-title">
                    <p style="margin:0">The Old Way</p>
                </div>
                <div class="comp-val">
                    <p style="margin:0">卖联系人列表</p>
                </div>
                <p style="font-size: 12pt; color: #9496A8; margin: 10pt 0 0 0;">扫描更多徽章</p>
            </div>

            <div class="arrow">
                <p style="margin:0">→</p>
            </div>

            <div class="comp-box" style="border-color: #6B75FF; background: rgba(107, 117, 255, 0.05);">
                <div class="comp-title" style="color: #6B75FF;">
                    <p style="margin:0">The Lensmor Way</p>
                </div>
                <div class="comp-val">
                    <p style="margin:0">卖决策依据</p>
                </div>
                <p style="font-size: 12pt; color: #FAFAFA; margin: 10pt 0 0 0;">识别必赢客户 + 接触上下文</p>
            </div>
        </div>
    </div>
</body>

</html>
