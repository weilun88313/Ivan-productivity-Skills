<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 720pt;
            height: 405pt;
            background-color: #16161F;
            color: #FAFAFA;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20pt 40pt 10pt 40pt;
        }

        h1 {
            font-size: 24pt;
            color: #FAFAFA;
            margin: 0;
        }

        .content {
            padding: 0 40pt;
            display: flex;
            flex-wrap: wrap;
            gap: 10pt;
        }

        .insight-card {
            width: 48%;
            background: #1E1E29;
            padding: 10pt;
            border-radius: 8pt;
            border: 1px solid #262733;
            height: 110pt;
            display: flex;
            flex-direction: column;
        }

        .insight-title {
            font-size: 11pt;
            color: #6B75FF;
            font-weight: bold;
            margin-bottom: 5pt;
            text-transform: uppercase;
        }

        .insight-text {
            font-size: 13pt;
            color: #FAFAFA;
            line-height: 1.3;
            flex: 1;
        }

        .insight-sub {
            font-size: 10pt;
            color: #9496A8;
            margin-top: 5pt;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>一线从业者反常识洞察</h1>
    </div>
    <div class="content">
        <div class="insight-card">
            <div class="insight-title">
                <p style="margin:0">关于规模</p>
            </div>
            <div class="insight-text">
                <p style="margin:0">"越窄越赚钱"<br>小型高端活动 > 大型展会</p>
            </div>
            <div class="insight-sub">
                <p style="margin:0">53% 参展商在小型垂直展会更成功</p>
            </div>
        </div>
        <div class="insight-card">
            <div class="insight-title">
                <p style="margin:0">关于数据</p>
            </div>
            <div class="insight-text">
                <p style="margin:0">徽章扫描是<br>"持续付费墙"和"虚假经济"</p>
            </div>
            <div class="insight-sub">
                <p style="margin:0">你得到的只是一个 Email，而不是购买意向</p>
            </div>
        </div>
        <div class="insight-card">
            <div class="insight-title">
                <p style="margin:0">关于价值</p>
            </div>
            <div class="insight-text">
                <p style="margin:0">展会的价值不在展会本身<br>而在展前预约和展后跟进</p>
            </div>
            <div class="insight-sub">
                <p style="margin:0">但 80% 的资源被错投在展位搭建上</p>
            </div>
        </div>
        <div class="insight-card">
            <div class="insight-title">
                <p style="margin:0">关于决策</p>
            </div>
            <div class="insight-text">
                <p style="margin:0">面对面依然不可替代<br>信任建立的最快路径</p>
            </div>
            <div class="insight-sub">
                <p style="margin:0">"波音不会看广告买电缆，他们要见人"</p>
            </div>
        </div>
    </div>
</body>

</html>
