<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 720pt;
            height: 405pt;
            background-color: #16161F;
            color: #FAFAFA;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 30pt 40pt 10pt 40pt;
        }

        h1 {
            font-size: 24pt;
            color: #FAFAFA;
            margin: 0;
        }

        .content {
            padding: 0 40pt;
            display: flex;
            flex-direction: column;
            gap: 15pt;
        }

        .chain-row {
            display: flex;
            justify-content: space-between;
            gap: 15pt;
        }

        .role-card {
            flex: 1;
            background: #1E1E29;
            border-radius: 8pt;
            padding: 15pt;
            border: 1px solid #262733;
            height: 100pt;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .role-title {
            font-size: 16pt;
            font-weight: bold;
            color: #FAFAFA;
            margin-bottom: 5pt;
        }

        .role-desc {
            font-size: 11pt;
            color: #9496A8;
        }

        .profit {
            color: #4CB782;
            font-weight: bold;
        }

        .cost {
            color: #EB5757;
            font-weight: bold;
        }

        .arrow-down {
            text-align: center;
            color: #66687A;
            font-size: 20pt;
            margin: -10pt 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>利益链条分析</h1>
    </div>
    <div class="content">
        <div class="chain-row">
            <div class="role-card">
                <div class="role-title">
                    <p style="margin:0">主办方 (Organizers)</p>
                </div>
                <div class="role-desc">
                    <p style="margin:0">Informa 等巨头控制。<br><span class="profit">利润率 30-50%</span><br>观众是他们卖给参展商的产品。</p>
                </div>
            </div>
            <div class="role-card">
                <div class="role-title">
                    <p style="margin:0">总承包商 (USA)</p>
                </div>
                <div class="role-desc">
                    <p style="margin:0">Freeman / GES 垄断。<br>天价服务费 (如 $891/小时吊臂)<br><span class="profit">垄断超额利润</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="arrow-down">
            <p style="margin:0">↓ 成本转嫁 ↓</p>
        </div>

        <div class="chain-row">
            <div class="role-card" style="border-color: #EB5757; background: rgba(235, 87, 87, 0.05);">
                <div class="role-title">
                    <p style="margin:0">参展商 (Exhibitors)</p>
                </div>
                <div class="role-desc">
                    <p style="margin:0">被迫承担所有成本。<br><span class="cost">ROI 不可控</span><br>被动应对，流失率高。</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
