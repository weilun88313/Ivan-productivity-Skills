<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 720pt;
            height: 405pt;
            background-color: #16161F;
            color: #FAFAFA;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 30pt 40pt 10pt 40pt;
            border-bottom: 2px solid #262733;
            margin-bottom: 15pt;
        }

        h1 {
            font-size: 24pt;
            color: #FAFAFA;
            margin: 0;
        }

        .content {
            padding: 0 40pt;
            display: flex;
            justify-content: space-between;
            gap: 15pt;
            margin-top: 15pt;
        }

        .value-col {
            flex: 1;
            background: #1E1E29;
            border-left: 4px solid #6B75FF;
            padding: 15pt;
            display: flex;
            flex-direction: column;
        }

        .stage {
            font-size: 10pt;
            color: #6B75FF;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8pt;
        }

        .action {
            font-size: 13pt;
            color: #FAFAFA;
            font-weight: bold;
            margin-bottom: 10pt;
        }

        .benefit {
            font-size: 11pt;
            color: #9496A8;
            line-height: 1.4;
        }

        .arrow {
            color: #FAFAFA;
            /* Removed margin-right */
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>核心价值主张：全流程覆盖</h1>
    </div>
    <div class="content">
        <div class="value-col">
            <div class="stage">
                <p style="margin:0">Pre-Event (展前)</p>
            </div>
            <div class="action">
                <p style="margin:0">精准识别高潜力目标</p>
            </div>
            <div class="benefit">
                <p style="margin:0">基于技术栈、招聘意向等信号筛选客户。<br><br>
                    <span class="arrow">→</span> 从 <strong>盲目撒网</strong> 到 <strong>精准打击</strong>
                </p>
            </div>
        </div>

        <div class="value-col">
            <div class="stage">
                <p style="margin:0">At-Event (展中)</p>
            </div>
            <div class="action">
                <p style="margin:0">提供"接触理由"上下文</p>
            </div>
            <div class="benefit">
                <p style="margin:0">为销售提供谈资 (例如："他们刚招了 VP of Sales")。<br><br>
                    <span class="arrow">→</span> 从 <strong>完全冷对话</strong> 到 <strong>言之有物</strong>
                </p>
            </div>
        </div>

        <div class="value-col">
            <div class="stage">
                <p style="margin:0">Post-Event (展后)</p>
            </div>
            <div class="action">
                <p style="margin:0">线索优先级排序</p>
            </div>
            <div class="benefit">
                <p style="margin:0">自动化跟进建议，锁定高意向客户。<br><br>
                    <span class="arrow">→</span> 从 <strong>线索黑洞</strong> 到 <strong>可控转化</strong>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
